<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/tailosync.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tailo Sync - Professional tailoring and alterations management system" />
    <title>Tailo Sync</title>
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Add preload for critical assets -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <!-- Add cache control headers -->
    <meta http-equiv="Cache-Control" content="max-age=86400" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Add inline loading indicator -->
    <script>
      // Add loading indicator that will be replaced when React loads
      if (!document.getElementById('app-loading-indicator')) {
        const loadingEl = document.createElement('div');
        loadingEl.id = 'app-loading-indicator';
        loadingEl.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;display:flex;align-items:center;justify-content:center;background:#f9fafb;z-index:9999;';
        loadingEl.innerHTML = '<div style="text-align:center"><div style="width:40px;height:40px;border:3px solid #e5e7eb;border-top-color:#3b82f6;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 16px"></div><p style="font-family:system-ui,-apple-system,sans-serif;color:#6b7280">Loading Tailo Sync...</p></div>';
        document.body.appendChild(loadingEl);
        
        // Add keyframes for spinner
        const style = document.createElement('style');
        style.textContent = '@keyframes spin{to{transform:rotate(360deg)}}';
        document.head.appendChild(style);
        
        // Remove loading indicator when app loads
        window.addEventListener('load', () => {
          setTimeout(() => {
            const indicator = document.getElementById('app-loading-indicator');
            if (indicator) {
              indicator.style.opacity = '0';
              indicator.style.transition = 'opacity 0.3s ease-out';
              setTimeout(() => indicator.remove(), 300);
            }
          }, 500);
        });
      }
    </script>
  </body>
</html>
